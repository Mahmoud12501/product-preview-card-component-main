<!DOCTYPE html>
<html lang="en">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <meta name="description" content="Discover the captivating allure of Gabrielle Essence
                                    Eau De Parfum. This exquisite fragrance evokes 
                                a sense of timeless elegance and femininity. 
                                With its harmonious blend of delicate floral notes, warm undertones, and an air of sophistication, Gabrielle Essence is the perfect embodiment of refined luxury. Immerse yourself in a sensory journey that combines the freshness of jasmine, the sweetness of ylang-ylang, and the warmth of sandalwood. Let this enchanting perfume become an expression of your individuality 
                                and grace.
                                Experience
                                the essence of beauty with
                                Gabrielle Essence Eau De Parfum.">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { 
        font-size: 11px; 
        text-align: center;
        position: absolute;
        bottom: 0; 
        left: 50%;
        transform: translateX(-50%);
        }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
    <main>
        <article class="proudct">
            <picture class="proudct__img">
                <source srcset="images/image-product-desktop.jpg" media="( min-width:600px)">
                <img src="images/image-product-mobile.jpg" alt="">
            </picture>
            <div class="proudct_content">
                <p class="proudct__category">Perfume</p>
                <h1 class="proudct__title">Gabrielle Essence Eau De Parfum</h1>
                <p class="content">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
                  Perfumer-Creator for the House of CHANEL.</p>
                  <div class="price">
                    <p class="new__price">$149.99</p>
                    <p class="old__price">$169.99</p>
                  </div>
                  <button class="btn">
                    Add to Cart
                  </button>
            </div>

        </article>
    </main>
    <div class="attribution" style="">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.linkedin.com/in/mahmoud-mohamed-028505229/">Mahmoud Gad</a>.
      </div>
</body>
</html>
